<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>userCard</title>

<body>
    <div class="card">
        <div class="cardTop">
            <img class="headshot" src="user-circle.png" alt="headshot">

        <div class="info">
            <p class="name"><strong>Anthony Park</strong></p>
            <div class="links">
                <img class="mapbtn" src="map-marker.png" alt="map" width="20" height="20">
                <a href="https://www.google.com/maps/place/Norwalk,+CA/@33.9072351,-118.1119644,13z/data=!3m1!4b1!4m5!3m4!1s0x80c2d2cc0c2ff1d3:0xa7d20fe96f734484!8m2!3d33.9022367!4d-118.081733">Norwalk</a>
            </div>
            <p >Developer in training | Student | Problem Solver<br>Master of Shadows and the Internet!</p>
            <div class="links">
                <img class="gearbtn" src="gear.png" alt="map" width="20" height="20">
                <a href="https://github.com/ParkAnthony13">Edit Profile</a>
            </div>
        </div>
    </div>
